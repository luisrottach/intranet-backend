<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Intranet Rottach-Werke</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;margin:0;background:#0b0b10;color:#f3f4f6}
    header{padding:16px;border-bottom:1px solid #222;display:flex;gap:12px;align-items:center}
    .brand{font-weight:700}
    #tabs{display:flex;gap:8px;overflow:auto;padding:8px 16px;border-bottom:1px solid #222}
    .tab{padding:8px 12px;border:1px solid #444;border-radius:10px;cursor:pointer;white-space:nowrap}
    .tab.active{background:#1f2937}
    #content{padding:16px}
    iframe{width:100%;height:70vh;border:0;border-radius:12px;background:#fff}
    .card{background:#111827;border:1px solid #1f2937;border-radius:14px;padding:16px}
    .muted{color:#9ca3af}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    button{background:#374151;color:#fff;border:0;border-radius:10px;padding:8px 12px;cursor:pointer}
    button:hover{background:#4b5563}
  </style>
</head>
<body>
  <header>
    <div class="brand">Intranet Rottach-Werke</div>
    <div class="muted">PWA</div>
  </header>

  <nav id="tabs"></nav>
  <main id="content" class="card">
    <div class="muted">Lade Inhalte…</div>
  </main>

  <script>
    // === KONFIG ===
    const API_BASE = "https://intranet-backend-production.up.railway.app";
    const PUBLIC_KEY = "intranet2025"; // dein PUBLIC_SHARED_KEY

    const state = { pages: [], active: null };

    async function api(path, params = {}) {
      const url = new URL(API_BASE + path);
      url.searchParams.set("key", PUBLIC_KEY);
      for (const [k,v] of Object.entries(params)) url.searchParams.set(k, v);
      const res = await fetch(url, { cache:"no-store" });
      if (!res.ok) throw new Error(await res.text());
      return res.json();
    }

    async function loadPages() {
      state.pages = await api("/public/pages");
      // Tabs bauen (nur die 4 Hauptseiten nach Wunsch sortiert)
      const order = ["Startseite", "Schwarzes Brett", "Ansprechpartner", "EDV-Probleme"];
      state.pages.sort((a,b) => {
        const ia = order.indexOf(a.title); const ib = order.indexOf(b.title);
        if (ia === -1 && ib === -1) return a.title.localeCompare(b.title);
        if (ia === -1) return 1; if (ib === -1) return -1; return ia - ib;
      });
      renderTabs();
      // erste Seite laden
      if (state.pages.length) showPage(state.pages[0]);
    }

    function renderTabs() {
      const tabs = document.getElementById("tabs");
      tabs.innerHTML = "";
      for (const p of state.pages) {
        const el = document.createElement("div");
        el.className = "tab" + (state.active?.id === p.id ? " active" : "");
        el.textContent = p.title || p.name;
        el.onclick = () => showPage(p);
        tabs.appendChild(el);
      }
    }

    async function showPage(page) {
      state.active = page; renderTabs();
      const c = document.getElementById("content");
      c.innerHTML = `<div class="muted">Lade „${page.title || page.name}“…</div>`;
      try {
        // Versuch 1: HTML über unser Backend
        const data = await api("/public/page", { name: page.name });
        const html = sanitize(data.html);
        c.innerHTML = html;
      } catch (e) {
        // Fallback: echte SharePoint-Seite im Iframe
        c.innerHTML = `
          <div class="row">
            <div class="muted">Direktinhalt nicht verfügbar – öffne SharePoint-Seite im eingebetteten View.</div>
            <button onclick="open(window.atob('${btoa(page.webUrl)}'),'_blank')">In SharePoint öffnen</button>
          </div>
          <div style="margin-top:12px">
            <iframe src="${page.webUrl}" referrerpolicy="no-referrer"></iframe>
          </div>
        `;
      }
    }

    // Minimaler Sanitizer: entfernt Script-Tags (für sichere Anzeige)
    function sanitize(html) {
      const t = document.createElement("template"); t.innerHTML = html || "";
      t.content.querySelectorAll("script").forEach(s => s.remove());
      return t.innerHTML;
    }

    loadPages().catch(err => {
      document.getElementById("content").innerHTML =
        `<div class="card">Fehler beim Laden: <pre>${(err && err.message) || err}</pre></div>`;
    });
  </script>
</body>
</html>
